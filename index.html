<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenpo Soulanges</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="tailwind.css" />
  </head>

  <body class="font-sans bg-grey-800 text-grey-50">
    <div class="max-w-4xl mx-auto sm:px-6 lg:px-8">
      <!-- Main container -->
      <header>
        <h2>
          <img
            class="py-4 sm:py-8"
            src="assets/img/logo-full.svg"
            alt="Logo Kenpo Soulanges"
          />
        </h2>
      </header>
      <p class="text-md py-2 sm:text-center sm:text-lg md:text-xl">
        Nous sommes heureux de vous accueillir à notre nouveau local au
        <a
          class="text-yellow-400 hover:text-yellow-100"
          href="https://goo.gl/maps/YJeJc8J1VNm6JmY86"
          target="_blank"
          >Tropical Gym de Les Coteaux</a
        >
        les lundis soirs entre 19h30 et 21h00!
      </p>
      <p class="text-md py-2 sm:text-center sm:text-lg md:text-xl">
        Pour plus d'informations veuillez communiquer avec nous
        <a
          class="text-yellow-400 hover:text-yellow-100"
          href="mailto:info@kenposoulanges.com"
          >par email</a
        >
        et il nous fera plaisir de répondre à vos questions!
      </p>
    </div>
    <!-- Main container -->
  </body>
</html>
